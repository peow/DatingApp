<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">

        <a class="navbar-brand" routerLink='/' routerLinkActive='active'>DatingApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <ng-container  *ngIf="accountService.currentUser$ | async">
                <li class="nav-item">
                    <a class="nav-link" routerLink='/members' routerLinkActive='active'>Matches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink='/lists' routerLinkActive='active'>Lists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink='/messages' routerLinkActive='active'>Messages</a>
                </li>
            </ng-container>
        </ul>

        <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
            <img src="{{user.photoUrl || './assets/user.png'}}" alt="{{user.username}}">  
            <a class="dropdown-toggle text-light ml-2" dropdownToggle>Welcome {{user.username | titlecase}}</a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
                <a class="dropdown-item" routerLink='/member/edit'>Edit Profile</a>                
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>

        <form #loginForm="ngForm" class="d-flex" (ngSubmit)= "login()" autocomplete="off" *ngIf="(accountService.currentUser$ | async) === null">
            <input 
                class="form-control mr-sm-2" 
                type="text" 
                name="username"
                [(ngModel)]="model.username"
                placeholder="Username">
            <input 
                class="form-control mr-sm-2" 
                type="password" 
                name="password"
                [(ngModel)]="model.password"
                placeholder="Password">
            <button class="btn btn-success" type="submit">Login</button>
        </form>

    </div>
</nav>
